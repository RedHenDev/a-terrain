<!DOCTYPE html>
<html>
<head>
    <title>Procedural Terrain gannet</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- For terrain generation using procedural noise.-->
    <script src="urizen.js"></script>
    <!-- <script src="terrain-features.js"></script> -->
    <!-- Locomotion of player. -->
    <script src='a-loco.js'></script>
    <!-- HUD interactions for settings. -->
    <script src="HUD_menu.js"></script>

</head>
<body>
    <!-- fog="type: linear; color: #0AA; far:320;" -->
    <a-scene fog="type: linear; color: #0AA; far:320;">

        <!-- <script src="folder-scrape.js"></script> -->
        <!-- <script src="auto_gallery.js"></script> -->

        <!-- preloading assets -->
        <a-assets>
        <!-- Preload our assets, such as the Monster Truck :) -->
            <!-- <a-asset-item id="grave-digger" src="graveDigger.obj"></a-asset-item> -->
        </a-assets>


        <!-- Player with terrain. -->
        <a-entity id="player" position="0 25 0" terrain-movement="height: 0.2">
            <a-camera id="cam" wasd-controls="enabled: false" look-controls>
                <a-entity raycaster="objects: .clickable" cursor="rayOrigin: mouse"></a-entity>
                <a-entity
					id="reticle"
                    cursor="fuse:true;fuseTimeout:1000;"
                    raycaster="objects:.clickable;"
                    geometry="primitive:ring;radiusInner: 0.01; radiusOuter: 0.03"
                    material="shader:flat;color:#070;
                                depthTest:true;
                                transparent:false; opacity:0.8"
                    position="0 0 -1;"
                    animation__fusing="property:scale;from:1 1 1;to:0 0 0;dur:1000;startEvents:fusing;"
                    animation__reset="property:scale;from:0 0 0;to: 1 1 1;dur:333;startEvents:mouseleave;"
                ></a-entity></a-camera>
            <!-- Sky color="#87CEEB"-->
        <a-sky color="#87CEEB" > </a-sky>
        <!-- End of player entity. -->
        </a-entity> 

        <!-- Experimental nonsense. Hi mom! -->
        <!-- <script src="glow-spheres.js"></script> -->
        <!-- <a-entity sphere-generator="interval: 1000; maxSpheres: 20"></a-entity> -->
        <!-- <script src='asteroids.js'></script> -->

        <!-- Terrain -->
        <a-entity terrain-generator ></a-entity>

        <!-- A Monster Truck! -->
        <!-- <a-obj-model src="#grave-digger" scale="3 3 3" color="pink"></a-obj-model> -->

        <!-- <a-obj-model src="#grave-digger" position ="64 1.8 -42" scale="0.03 0.03 0.03" color="white"></a-obj-model> -->

        <!-- Lighting -->
        <a-light type="ambient" color="#888"></a-light>
        <a-light id="blinky" type="directional" position="1 1 1" color="#FFF" intensity="1"></a-light>

        <!-- HUD Interface -->
        <a-entity id="hud" follow-camera>
            <!-- Background panel -->
            <a-plane position="0 2.6 -2" rotation="15 0 0"
                    width="4" height="2" 
                    material="color: #088; opacity: 0.8; depthTest: true">
                
                <!-- Button 1 -->
                <a-box id="b1" position="-1 0 0" 
                    scale="0.5 0.5 0.005"
                    toggle-button="label: Speed Mode; initialState: false">
                    <a-text value="speed \nmode" 
                            position="0 0 1" 
                            scale="1 1 1" 
                            align="center"
                            color="#fff"></a-text>
                </a-box>
                
                <!-- Button 2 -->
                <a-box id="b2" position="0 0 0" 
                    scale="0.5 0.5 0.005"
                    toggle-button="label: Speed Mode; initialState: false">
                    <a-text value="fly \nmode" 
                            position="0 0 1" 
                            scale="1 1 1" 
                            align="center"
                            color="#fff"></a-text>
                </a-box>
                
                <!-- Button 3 -->
                <a-box id="b3" position="1 0 0" 
                    scale="0.5 0.5 0.005"
                    toggle-button="label: Speed Mode; initialState: false">
                    <a-text value="ridges?" 
                            position="0 0 1" 
                            scale="1 1 1" 
                            align="center"
                            color="#fff"></a-text>
                </a-box>
                
                <!-- Title -->
                <a-text id="hud-text" value="settings" 
                        position="0 0.75 0.01" 
                        scale="1 1 1" 
                        align="center" 
                        color="#0FF"></a-text>
            </a-plane>
        </a-entity>

    </a-scene>
</body>
</html>
